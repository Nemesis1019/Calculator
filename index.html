<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <input type="text" id="result" class="screen" />
        <input type="button" value="C" onclick="clearScreen()" class="btn" />

        <div class="operations">
            <input type="button" value="7" class="botones" onclick="display('7')" />
            <input type="button" value="8" class="botones" onclick="display('8')" />
            <input type="button" value="9" class="botones" onclick="display('9')" />

            <input type="button" value="/" class="operator" onclick="display('/')" />
            <input type="button" value="4" class="botones" onclick="display('4')" />
            <input type="button" value="5" class="botones" onclick="display('5')" />
            <input type="button" value="6" class="botones" onclick="display('6')" />

            <input type="button" value="*" class="operator" onclick="display('*')" />
            <input type="button" value="1" class="botones" onclick="display('1')" />
            <input type="button" value="2" class="botones" onclick="display('2')" />
            <input type="button" value="3" class="botones" onclick="display('3')" />

            <input type="button" value="-" class="operator" onclick="display('-')" />
            <input type="button" value="0" class="botones" onclick="display('0')" />

            <input type="button" value="." class="operator" onclick="display('.')" />
            <input type="button" value="=" class="botones" onclick="solve()" />
            <input type="button" value="+" class="operator" onclick="display('+')" />
        </div>
    </div>
    
</body>
</html>
